<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/tictactoe.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/tictactoe.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h2>â˜º</h2>

    <div>
      <table>
        <tr>
          <td class='tile' id='1'></td>
          <td class='tile' id='2'></td>
          <td class='tile' id='3'></td>
        </tr>
        <tr>
          <td class='tile' id='4'></td>
          <td class='tile' id='5'></td>
          <td class='tile' id='6'></td>
        </tr>
        <tr>
          <td class='tile' id='7'></td>
          <td class='tile' id='8'></td>
          <td class='tile' id='9'></td>
        </tr>
      </table>
    </div>

    <div class="container">
      <h2>It's Player 1's turn</h2>
      <div class="scorebox" id="player1">
        <p>
          Player One is O
        </p>
        <p>
          Score:<span class="player1score">0</span>
        </p>
      </div>

      <div class="scorebox" id="player2">
        <p>
          Player Two is X
        </p>
        <p>
          Score:<span class="player2score">0</span>
        </p>
      </div>
    </div>

    <iframe class="winner" width="560" height="315" src="https://www.youtube.com/watch?v=3eRBFkxgG7g" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->

  </body>
</html>
