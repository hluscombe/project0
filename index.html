<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/tictactoe.css">
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/tictactoe.js"></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <h1>☺ Acidic Tic Tac Toe ☺</h1>
  <div class="container">

    <div class="table">
      <table>
        <tr>
          <td class='tile' id='1'></td>
          <td class='tile' id='2'></td>
          <td class='tile' id='3'></td>
        </tr>
        <tr>
          <td class='tile' id='4'></td>
          <td class='tile' id='5'></td>
          <td class='tile' id='6'></td>
        </tr>
        <tr>
          <td class='tile' id='7'></td>
          <td class='tile' id='8'></td>
          <td class='tile' id='9'></td>
        </tr>
      </table>
    </div>

    <h4 class="reset">Reset Game</h4>

    <h3 class="playerturn">It's Player 1's turn</h3>

    <div class="scorebox">
      <p>
        Player One is Smiley
      </p>
      <p>
        Score:<span class="player1score">0</span>
      </p>
    </div>

    <div class="scorebox">
      <p>
        Player Two is Devil
      </p>
      <p>
        Score:<span class="player2score">0</span>
      </p>
    </div>

  </div>

  <iframe width="560" height="315" src="https://www.youtube.com/embed/rcyEOi7xEBo?start=25&autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>

</html>
